<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Critter Capture AI</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script>
        // JavaScript to add device-specific layout classes
        function applyDeviceSpecificLayout() {
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            document.body.classList.add(isMobile ? "mobile-layout" : "desktop-layout");
        }
        window.onload = applyDeviceSpecificLayout;
    </script>
</head>
<body>
    <!-- Image Wrapper for Center Alignment -->
    <div class="top-center-image">
        <img src="Banner.png" alt="Critter Capture Banner" width="405" height="90">
    </div>

    <div class="container">
        <h1>üêæ Critter Capture</h1>
        <p>Upload a photo of an animal to see its classification!</p>
        <form id="uploadForm">
            <label for="photo" class="file-label">
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <span>Select a Photo</span>
            </label>
            <button type="button" onclick="classifyAnimal()">Classify Animal</button>
        </form>
        <div id="image-preview">
            <img id="preview-image" src="" alt="Image Preview">
        </div>
        <div id="result" class="result"></div>
        <div id="error" class="error"></div>
    </div>

    <div class="container">
        <h1>üèÜ Critter Capture Leaderboard</h1>
        <p>Upload a photo of an animal to earn points and climb the leaderboard!</p>
        <div id="auth-section">
            <input type="text" id="username" placeholder="Enter Username" required>
            <button onclick="registerOrLogin()">Register/Login</button>
        </div>
        <form id="uploadForm" style="display: none;">
            <label for="photo" class="file-label">
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <span>Select a Photo</span>
            </label>
            <button type="button" onclick="classifyAnimal()">Classify Animal</button>
        </form>
        <div id="image-preview">
            <img id="preview-image" src="" alt="Image Preview">
        </div>
        <div id="user-score" class="result">Your Uploads: <span id="uploadCount">0</span></div>
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>
        <div id="error" class="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
