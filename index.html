<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Critter Capture AI</title>
    <link rel="icon" href="icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Banner Section -->
    <div class="banner">
      <img
        src="Banner.png"
        alt="Critter Capture Banner"
        width="405"
        height="90"
        align="top"
      />
    </div>

    <div class="majority">
      <!-- Main Content Section -->
      <div class="container">
        <h1>üêæ Critter Capture</h1>
        <p>Upload a photo of an animal to see its classification!</p>

        <!-- Upload Form -->
        <form id="uploadForm">
          <label for="photo" class="file-label">
            <input
              type="file"
              id="photo"
              name="photo"
              accept="image/*"
              required
            />
            <span>Select a Photo</span>
          </label>
          <button type="button" onclick="classifyAnimal()">
            Classify Animal
          </button>
        </form>

        <!-- Image Preview -->
        <div id="image-preview">
          <img id="preview-image" src="" alt="Image Preview" />
        </div>

        <!-- Classification Result -->
        <div id="result" class="result"></div>

        <!-- Error Message -->
        <div id="error" class="error"></div>
      </div>

      <!-- Leaderboard Section -->
      <div class="container">
        <h1>üèÜ Critter Capture Leaderboard</h1>
        <p>
          Upload a photo of an animal to earn points and climb the leaderboard!
        </p>

        <!-- Login/Registration Form -->
        <div id="auth-section">
          <input
            type="text"
            id="username"
            placeholder="Enter Username"
            required
          />
          <button onclick="registerOrLogin()">Register/Login</button>
        </div>

        <!-- Upload Form (Hidden initially) -->
        <form id="uploadForm" style="display: none">
          <label for="photo" class="file-label">
            <input
              type="file"
              id="photo"
              name="photo"
              accept="image/*"
              required
            />
            <span>Select a Photo</span>
          </label>
          <button type="button" onclick="classifyAnimal()">
            Classify Animal
          </button>
        </form>

        <!-- Image Preview -->
        <div id="image-preview">
          <img id="preview-image" src="" alt="Image Preview" />
        </div>

        <!-- User Score -->
        <div id="user-score" class="result">
          Your Uploads: <span id="uploadCount">0</span>
        </div>

        <!-- Leaderboard -->
        <h2>Leaderboard</h2>
        <div id="leaderboard"></div>

        <!-- Error Message -->
        <div id="error" class="error"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
